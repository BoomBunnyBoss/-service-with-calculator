<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation of the price </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Расчет стоимости земли</h1>
        <select id="zemlia">
            <option value="agriculture">
                Земли сельскохозяйственного назначения
            </option>
            <option value="livingspace">
                Земли жилищной и общественной застройки;
            </option>
            <option value="historical">
                Земли историко-культурного назначения;
            </option>
        </select>
        <input type="text" id="shirina" value="" placeholder="укажите ширину участка">
        <input type="text" id="dlina" value="" placeholder="укажите длину участка">
        <button onclick="calcprice();">
            Рассчитать стоимость
        </button>
        <div id="ploschad"></div>
        <div id="price"></div>
    </div>
</body>
</html>
